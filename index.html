<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAINT-CANVASmera</title>
  </head>
  <header>
    <h1>CANVAS</h1>
    </header>
  
    <div id="canvas-container">
      <canvas id="paintCanvas" width="800" height="800"></canvas>
    </div>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
    const canvas = document.getElementById('paintCanvas');
    const context = canvas.getContext('2d');
    let painting = false;

    canvas.addEventListener('mousedown', startPosition);
    canvas.addEventListener('mouseup', endPosition);
    canvas.addEventListener('mousemove', draw);

    function startPosition(event) {
      painting = true;
      draw(event);
    }

    function endPosition() {
      painting = false;
      context.beginPath();
    }

    function draw(event) {
      if (!painting) return;

      context.lineWidth = 10;
      context.lineCap = 'round';
      context.strokeStyle ='color';

      context.lineTo(event.clientX - canvas.getBoundingClientRect().left, event.clientY - canvas.getBoundingClientRect().top);
      context.stroke();
      context.beginPath();
      context.moveTo(event.clientX - canvas.getBoundingClientRect().left, event.clientY - canvas.getBoundingClientRect().top);
    }
  </script>
  <div>
    <style>
    header {
    color: black;
    text-align: center;
    padding: 10px;}

    margin: 0;
    padding: 0;
    font-family:Verdana, Tahoma, sans-serif;

  header {

    display: flex;

  }

 
  </style>

  </body>
</html>
